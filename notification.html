<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<style>
html {
  margin-bottom: 100px;
}
html, body {
  margin: 0;
  padding: 0;
  max-height: 120px;
  max-width: 350px;
  overflow: auto;
  font-family: "Open Sans", Verdana, Arial !important;
}
.close {
  position: absolute;
  right: 5px;
  top: 5px;
  font-weight: bold;
  font-size: 19px;
}
</style>
</head>
<body>

<div class="w3-container">
  <h3 class="w3-text-teal">Reminder Title</h3>
  <p>Hello thos to remind to you that the max</p>
  <button class="w3-red w3-ripple w3-right w3-btn">Dismiss</button>
  <span class="close w3-hover-text-red w3-right">&times;</span>
</div>
<br><br>

<script>
function closeReminder() {
  window.close()
}
document.querySelector('button.w3-btn').addEventListener('click', closeReminder)
document.querySelector('span.close').addEventListener('click', closeReminder)
</script>
</body>
</html>
